<!DOCTYPE html>
<html>
<head>
    <title>BaridAI - Email Assistant</title>
    <link rel="stylesheet" href="taskpane.css"/>
    <link rel="icon" href="../../assets/icon-16.png"/>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    <script src="taskpane.js"></script>
</head>
<body>
    <div class="head">
        <div class="flags" id="flags">
            <img id="fr_flag" src="../../assets/french_flag.jpg" alt="French" title="Switch to French" onclick="setLanguage('french')"/>
            <img id="uk_flag" src="../../assets/uk_flag.svg" alt="English" title="English" onclick="setLanguage('english')"/>
            <img id="ar_flag" src="../../assets/tunisian_flag.png" alt="Arabic" title="Arabic" onclick="setLanguage('arabic')"/>
            <img id="es_flag" src="../../assets/spanish_flag.png" alt="Spanish" title="Spanish" onclick="setLanguage('spanish')"/>
            <img id="pr_flag" src="../../assets/portuguese_flag.png" alt="Portuguese" title="Portuguese" onclick="setLanguage('portuguese')"/>
            <img id="de_flag" src="../../assets/german_flag.png" alt="German" title="German" onclick="setLanguage('german')"/>
        </div>
        <div id="toggleFlags" onclick="toggleFlags()">Change language</div>
        <div class="header">
            <h1 id="headerText">BaridAI - Your Email Assistant</h1>
        </div>
    </div>

    <p id="descriptionText">BaridAI uses advanced AI to quickly summarize emails. Streamline your workflow and increase productivity!</p>
    <a id="atext" href="#" onclick="showMoreLess()">Show more</a>

    <div class="main">
        <pre id="summaryText">Summarize in english...</pre>
        <button id="buttonClick" onclick="summarizeEmail()">Summarize Email</button>
        <div id="placeholdermsg" class="vidDiv" style="display:none;">
            <video id="loadingVideo" src="../../assets/dynamic_logo.mp4" autoplay loop muted 
                   style="height: 60px; border-radius: 15px; border: 5px solid rgba(255,255,255,0.5); align-items: center;"></video>
        </div>
    </div>
    <img src="../../assets/icon-128.png" alt="Photo" class="bottom-right-photo"/>
</body>
</html>
